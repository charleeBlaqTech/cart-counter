<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter project</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <h3>blaq projects</h3>
            <ul class="nav-links" id="unoder1">
                <li><a href="#">Cart Counter</a></li>
            </ul>
            <div class="hamburger" id="hamburg">
                <div class="bar" id="bar1"></div>
                <div class="bar" id="bar2"></div>
                <div class="bar" id="bar3"></div>
            </div>
        </div>
    </nav>

    <section class="main">
        <div class="counter-main">
            <h1 class="counter-head">counter:</h1>
            <h1 class="priceContainer">price: $<span id="price"></span></h1>
            <h1 class="priceContainer">unit: <span id="count"></span></h1>
            <div class="btn-sec">
                <button class="btn" id="increament">increase</button>
                <button class="btn" id="reset">reset</button>
                <button class="btn" id="decreament">decrease</button>
            </div>
        </div>
    </section>




    <script src="/script.js"></script>
</body>
</html>
